<!-- main content -->
<div class="center-align">
    <div class="card col s10 m10 l6 offset-s1 offset-m1 offset-l4">
        <div class="card-content">
            <div class="row">
                <h5>Manage Posts</h5>
            </div>
            <form>
                <div class="input-field">
                    <input ng-model="vm.search" id="search" type="search" required>
                    <label for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
            <div class="row full-height" ng-switch="vm.isLoading">
                <div ng-switch-when="true" class="full-height valign-wrapper">
                    <div class="loader valign"></div>
                </div>
                <div ng-switch-when="false" ng-switch="vm.isSuccessful" class="full-height img-loaded">
                    <div ng-switch-when="true" class="full-height">
                        <ul deckgrid source="vm.posts" filter="vm.search" class="deckgrid">
                            <li class="card">
                                <div class="card-image valign-wrapper">
                                    <img ng-src="{{card.url}}" ng-attr-alt="{{card.title}}" class="responsive-img">
                                    <span class="card-title valign">{{card.title}}</span>
                                </div>
                                <div class="card-action">
                                    <span class="sliding-middle-out">
                                      <a ui-sref="admin.manage.post({id: card.id})">Edit</a>
                                        <i class="material-icons">edit</i>
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div ng-switch-when="false" class="full-height valign-wrapper">
                        <h2 class="valign img-loaded logo-font">Nothing here yet...</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
