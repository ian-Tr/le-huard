<!-- main content -->
<div class="center-align">
    <div class="card col s10 m10 l4 offset-s1 offset-m1 offset-l5">
        <div class="row">
            <h5>Manage Post</h5>
        </div>
        <div ng-if="vm.showUpdateError">
            <span class="center-element">Account state not found.</span>
        </div>
        <div ng-if="vm.showUpdateSuccess">
            <span class="center-element">Changes have been saved.</span>
        </div>
        <div ng-if="vm.showDeleteError">
            <span class="center-element">An error occurred during deletion.</span>
        </div>
        <form ng-submit="vm.update(vm.post)" method="POST">
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <input ng-model="vm.post.title" id="name" name="username" type="text" class="validate" required>
                    <label for="username">Title</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s10 m5 l5 offset-s1 offset-m1 offset-l1">
                    <select ng-change="vm.setMediumSpecs()" ng-model="vm.post.medium_type" name="mediumType" material-select required>
                        <option value="" disabled selected>Medium</option>
                        <option ng-repeat="medium in vm.mediums track by $index">{{medium.type}}</option>
                    </select>
                </div>
                <div class="input-field col s10 m5 l5 offset-s1">
                    <select ng-model="vm.post.medium_spec" name="mediumSpec" material-select watch>
                        <option value="" disabled selected>Type</option>
                        <option ng-repeat="spec in vm.mediumSpecs track by $index">{{spec}}</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <label for="date" class="active">Date Taken</label>
                    <input ng-model="vm.post.media_date" type="date" name="date">
                </div>
            </div>

            <div class="row">
                <div class="input-field col s4 m4 l3 offset-s1 offset-m2 offset-l3">
                    <button class="btn waves-effect waves-light" type="submit">Save</button>
                </div>
                <div class="input-field col s4 m4 l3 offset-s1">
                    <button ng-click="vm.delete(vm.post)" class="btn waves-effect waves-light">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>
