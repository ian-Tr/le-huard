        <!-- main content -->
        <div class="center-align">
          <div class="card col s10 m10 l4 offset-s1 offset-m1 offset-l5">
            <div class="row">
              <h5>Profile</h5>
            </div>
            <div ng-if="vm.showDatabaseError">
                <span class="center-element">Account state not found.</span>
            </div>
            <div ng-if="vm.showEmailError">
                <span class="center-element">Email is already in use.</span>
            </div>
            <div ng-if="vm.showProfileSuccess">
                <span class="center-element">Changes have been saved.</span>
            </div>
            <form ng-submit="vm.updateProfile(vm.newProfile)" method="POST">
              <div class="row">
                <div class="input-field col s10 offset-s1">
                  <input ng-model="vm.newProfile.email" id="email" name="email" type="email" class="validate" required>
                  <label for="email">Email</label>
                </div>
              </div>

              <div ng-if="appVm.currentUser.userRole === 'admin'">
              <div class="row">
                <div class="input-field col s10 offset-s1">
                  <textarea ng-model="vm.newProfile.about" id="about" name="about" class="materialize-textarea" maxlength="250"></textarea>
                  <label for="about">About me</label>
                </div>
              </div>
            </div>

              <div class="row">
                <div class="input-field col s8 offset-s2">
                  <button class="btn waves-effect waves-light" type="submit">Save Profile</button>
                </div>
              </div>
            </form>
          </div>

          <div class="card col s10 m10 l4 offset-s1 offset-m1 offset-l5">
            <div class="row">
              <h5>Change Password</h5>
            </div>
            <div ng-if="vm.showError">
                <span class="center-element">Current password was invalid.</span>
            </div>
            <div ng-if="vm.showNoMatchError">
                <span class="center-element">New password fields didn't match.</span>
            </div>
            <div ng-if="vm.showSuccess">
                <span class="center-element">Your password has been changed.</span>
            </div>
            <form ng-submit="vm.changePassword(vm.passwords)" method="POST">
              <div class="row">
                <div class="input-field col s10 offset-s1">
                  <input ng-model="vm.passwords.currentPassword" id="currentPassword" name="currentPassword" type="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Password must be at least 8 characters and contain a lowercase, uppercase, and number." required>
                  <label for="currentPassword">Current password</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s10 offset-s1">
                  <input ng-model="vm.passwords.newPassword" id="newPassword" name="newPassword" type="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Password must be at least 8 characters and contain a lowercase, uppercase, and number." required>
                  <label for="newPassword">New password</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s10 offset-s1">
                  <input ng-model="vm.confirmPassword" id="confirmPassword" name="confirmPassword" type="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Password must be at least 8 characters and contain a lowercase, uppercase, and number." required>
                  <label for="confirmPassword">Confirm new password</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s4 m4 l3 offset-s1 offset-m2 offset-l3">
                  <button class="btn waves-effect waves-light" type="submit">Save</button>
                </div>
                <div class="input-field col s4 m4 l3 offset-s1">
                  <button class="clear-btn btn waves-effect waves-light" type="reset">Clear</button>
                </div>
              </div>
            </form>
          </div>

          <div class="card col s10 m10 l4 offset-s1 offset-m1 offset-l5">
            <div class="row">
              <h5>Delete My Account</h5>
            </div>
            <div ng-if="vm.showDeleteStringError">
                <span class="center-element">Delete sentence was incorrect.</span>
            </div>
            <div ng-if="vm.showDeletePasswordError">
                <span class="center-element">Invalid password.</span>
            </div>
            <form ng-submit="vm.deleteAccount(vm.account)" method="POST">
              <div class="row">
                <div class="input-field col s10 offset-s1">
                  <input ng-model="vm.deleteString" id="deleteAccountString" name="deleteAccountString" type="text" required>
                  <label for="deleteAccountString">Type "delete my account"</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s10 offset-s1">
                  <input ng-model="vm.account.password" id="password" name="password" type="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Password must be at least 8 characters and contain a lowercase, uppercase, and number." required>
                  <label for="deletePassword">Your password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s4 m4 l3 offset-s1 offset-m2 offset-l3">
                  <button class="btn waves-effect waves-light" type="submit" name="delete">Delete</button>
                </div>
                <div class="input-field col s4 m4 l3 offset-s1">
                  <button class="clear-btn btn waves-effect waves-light" type="reset">Clear</button>
                </div>
              </div>
            </form>
          </div>
        </div>
