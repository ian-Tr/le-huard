<!-- main content -->
<div class="center-align">
    <div class="card col s10 m10 l4 offset-s1 offset-m1 offset-l5">
        <div class="row">
            <h5>New Post</h5>
        </div>
        <form name="uploadForm">
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <input ng-model="vm.title" name="username" type="text" class="validate" required>
                    <label for="username">Title</label>
                </div>
            </div>
            <div class="row">
                <div class="file-field input-field col s10 offset-s1">
                    <div class="left btn waves-effect waves-light file-btn" ngf-select ng-model="vm.file" ngf-pattern="'image/*, video/*'"
                    ngf-accept="'image/*, video/*'" ngf-max-size="200MB"
                    ngf-resize="{width: 1400, ratio: '1:1', pattern: 'image/*'}" ngf-resize-if="$width > 1400">
                      File
                    </div>
                    <div class="file-path-wrapper">
                        <input type="text" class="file-path validate" ng-model="vm.file.name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 m5 l5 offset-s1 offset-m1 offset-l1">
                    <select ng-change="vm.setMediumSpecs()" ng-model="vm.mediumType" name="mediumType" material-select required>
                        <option value="" disabled selected>Medium</option>
                        <option ng-repeat="medium in vm.mediums">{{medium.type}}</option>
                    </select>
                </div>
                <div class="input-field col s10 m5 l5 offset-s1">
                    <select ng-model="vm.mediumSpec" name="mediumSpec" material-select watch>
                        <option value="" disabled selected>Type</option>
                        <option ng-repeat="spec in vm.mediumSpecs">{{spec}}</option>
                    </select>
                </div>

                <div class="row">
                    <div class="input-field col s10 offset-s1">
                        <label for="date" class="active">Date Taken</label>
                        <input ng-model="vm.date" type="date" name="date">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4 m4 l3 offset-s1 offset-m2 offset-l3">
                        <button ng-disabled="!uploadForm.$valid" ng-click="vm.upload(vm.file)" class="btn waves-effect waves-light">Post</button>
                    </div>
                    <div class="input-field col s4 m4 l3 offset-s1">
                        <button ng-click="vm.clear()" class="btn waves-effect waves-light">Clear</button>
                    </div>
                </div>
        </form>
        </div>
    </div>
