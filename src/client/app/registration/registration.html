<section class="row card card-main row-no-margin full-height">
  <a href="#/" class="close-view right waves-effect waves-light btn"><i class="material-icons">clear</i></a>
  <div class="valign-wrapper col s12 full-height">
    <div class="valign center-element">
      <h1 class="connection-title">Enregistrez-vous</h1>
      <div class="card connection-card">
        <div class="card-content">
          <form action="">
            <div class="input-field">
              <i class="material-icons prefix">perm_identity</i>
              <input type="text" id="username" class="validate">
              <label for="username">Nom d'utilisateur</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">account_box</i>
              <input type="email" id="email" class="validate">
              <label for="email">Addresse email</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">lock</i>
              <input type="password" id="password" class="validate">
              <label for="password">Mot de passe</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix"></i>
              <input type="password" id="password_confirmation" class="validate">
              <label for="password_confirmation">Confirmation du mot de passe</label>
            </div>
            <div class="input-field right">
              <a href="#/connection" style="text-decoration:underline" class="waves-effect btn-flat">Vous possedez deja un compte?</a>
              <a href="#/connection" class="waves-effect btn">S'enregistrer</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
